<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>reCaptcha v3 demo</title>
</head>
<body>
  <div class="container">
    <br />
    <h1 class="text-center">ğŸ’³ assist card reCaptcha v3 demo</h1>
    <br />

    <form method="post" id="contact" class="contact">
      <div class="row">
        <div class="col-md-6">
          <div class="form-element">
            <input type="text" name="fname" id="fname" class="form-control form-control-lg" placeholder="First Name">
            <div class="invalid-feedback">
              Please enter your first name
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-element">
            <input type="text" name="lname" id="lname" class="form-control form-control-lg" placeholder="Last Name">
            <div class="invalid-feedback">
              Please enter your first name
            </div>
          </div>
        </div>
      </div>

      <br />
      <div class="form-element">
        <input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="Email Address">
        <div class="invalid-feedback">
          Please enter your email
        </div>
      </div>

      <br />
      <div class="form-element">
        <textarea name="message" id="message" cols="30" rows="10" class="form-control form-control-lg" placeholder="How can i help you"></textarea>
        <div class="invalid-feedback">
          Please enter message
        </div>
      </div>

      <br />
      <button type="submit" class="btn btn-lg btn-primary" id="submit-button">send-mesage</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
