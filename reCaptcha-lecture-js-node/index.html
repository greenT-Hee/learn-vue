<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/sass/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>reCaptcha v3 demo</title>
</head>
<body>
  <div class="container">
    <br />
    <img src="./assets/img/lulu-logo.png" alt="lulu logo">
    <!-- <h1 class="text-center">lulu membership reCaptcha v3 demo</h1> -->
    <br />

    <form method="post" id="contact" class="contact">
      <input type="hidden" id="recaptchaResponse" name="recaptchaResponse">
      <div class="formFields">
        <div class="row">
          <div class="col-md-6">
            <div class="form-element">
              <input type="text" name="fname" id="fname" class="form-control form-control-lg" placeholder="First Name" value="태희">
              <div class="invalid-feedback">
                Please enter your first name
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-element">
              <input type="text" name="lname" id="lname" class="form-control form-control-lg" placeholder="Last Name" value="김">
              <div class="invalid-feedback">
                Please enter your first name
              </div>
            </div>
          </div>
        </div>

        <br />
        <div class="form-element">
          <input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="Email Address" value="kth@aigis.co.kr">
          <div class="invalid-feedback">
            Please enter your email
          </div>
        </div>

        <br />
        <div class="form-element">
          <textarea name="message" id="message" cols="30" rows="10" class="form-control form-control-lg" placeholder="How can i help you">test context</textarea>
          <div class="invalid-feedback">
            Please enter message
          </div>
          <br />
          <button type="submit" class="btn btn-lg btn-primary" id="submit-button">가입하기</button>
        </div>
      </div>

      <div id="alert" class="text-center"></div>
    </form>
  </div>


  <script src="https://www.google.com/recaptcha/api.js?render=6LeGTEYkAAAAAM2SkehKs4YSne_MdcH2lK7xCik0"></script>
  <script src="./assets/js/init.js"></script>
</body>
</html>
