<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
  <style>
    tbody > tr {
      background-color: rgb(199, 199, 199);
    }
    button {
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        <th scope="col">순서 변경</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>
          <button id="down">🔽</button>
          <button id="up">🔼</button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        <td>
          <button id="down">🔽</button>
          <button id="up">🔼</button>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
        <td>
          <button id="down">🔽</button>
          <button id="up">🔼</button>
        </td>
      </tr>
    </tbody>
  </table>


  <script>
    // insertBefore(삽입하려는 노드, 기존 노드), 기존 노드 앞에 삽입노드 추가 
    const tbody = document.querySelector('tbody');
    const clickDown = document.querySelectorAll('#down');
    const clickUp = document.querySelectorAll('#up');

    clickDown.forEach((down) => {
      down.addEventListener('click', (e) => {
        e.preventDefault();

        let current = down.parentElement.parentElement;
        let now = current.nextElementSibling;

        if(now === null) return;
        tbody.insertBefore(now, current);
      })
    })

    clickUp.forEach((up) => {
      up.addEventListener('click', (e) => {
        e.preventDefault();

        let current = up.parentElement.parentElement;
        let now = current.previousElementSibling;

        if(now === null) return;
        tbody.insertBefore(current, now);
      })
    })

  </script>
</body>
</html>
