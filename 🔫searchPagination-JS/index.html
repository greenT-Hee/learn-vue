<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/style/reset.css">
  <link rel="stylesheet" href="./src/style/style.css">
  <title>search width Vanilla JS</title>
</head>
<body>
  <section class="container">
    <h1 class="hidden">검색 기능 구현</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">리스트 갯수</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><buttona class="dropdown-item" href="#">10</button></li>
        <li><button class="dropdown-item" href="#">20</button></li>
        <li><button class="dropdown-item" href="#">30</button></li>
        <li><button class="dropdown-item" href="#">40</button></li>
      </ul>
    </div>
    
    <div class="btnWrap">
      <button type="button" class="btn btn-outline-primary" id="add">추가</button>
      <button type="button" class="btn btn-outline-secondary" id="delete">삭제</button>
    </div>

    <table class="table table-primary">
      <thead>
        <tr>
          <th scope="col">이름</th>
          <th scope="col">국적</th>
          <th scope="col">포지션</th>
          <th scope="col">득점</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>  
    
    <nav aria-label="Page navigation example">
      <ul class="pagination" id="navUl"></ul>
    </nav>
  </section>
  <script src="./src/js/pagination.js"></script>
  <script src="./src/js/dropbox.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
